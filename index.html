<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Chiquita :3</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: url('img/ff.jpeg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            font-size: 8vw;
            animation: fadeInOut 3s infinite;
        }

        h2 {
            font-size: 4vw;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        button {
            font-size: 3vw;
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Ajustes especÃ­ficos para pantallas pequeÃ±as */
        @media (max-width: 768px) {
            h1 {
                font-size: 12vw;
            }

            h2 {
                font-size: 6vw;
            }

            button {
                font-size: 5vw;
            }

            /* Ajustar la imagen para pantallas mÃ¡s pequeÃ±as */
            body {
                background-size: contain; /* Mantiene la imagen dentro del Ã¡rea visible */
                background-position: center top; /* Asegura que la imagen estÃ© centrada y visible desde arriba */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 15vw;
            }

            h2 {
                font-size: 8vw;
            }

            button {
                font-size: 6vw;
            }

            body {
                background-size: contain; /* Asegura que la imagen no se corte en mÃ³viles */
                background-position: center top;
            }
        }
    </style>
</head>
